{% extends 'smartdiabetes/base.html' %}

{% block content %}
    <div class="d-flex justify-content-center">
       <form method="POST">
        {% if head %}
            <h2>{{ head }}</h2>
        {% endif %}
            {% if help_text %}
                <p><strong><i>{{ help_text }}</i></strong></p>
            {% endif %}
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Dalej</button>
        </form>
    </div>
{% endblock %}
